apiVersion: apps/v1
kind: Deployment
metadata:
  name: outputs-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outputs-processor
  template:
    metadata:
      labels:
        app: outputs-processor
    spec:
      serviceAccountName: outputs-processor
      containers:
        - name: outputs-processor
          image:
          ports:
            - containerPort: 8888
          env:
            - name: BUCKET
              value: {{ .Values.bucket }}
            - name: PROJECT
              value: {{ .Values.project }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port }}
      nodeSelector:
        component: api
